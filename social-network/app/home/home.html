<div class="row">

    <div class="row">

        <div class="col-md-4 col-md-offset-1 border">
            <form name="loginUserForm">
                <div class="form-group">
                    <label for="loginUserName" class="text-center">Username</label>
                    <input type="text" required=required class="form-control" id="loginUserName" placeholder="Username" ng-model="loginUser.username">

                    <label for="loginPassword">Password</label>
                    <input type="password" required=required min-length="6" max-length="100" class="form-control" id="loginPassword" placeholder="Passowrd" ng-model="loginUser.password">
                </div>
                <br />
                <button type="submit" class="btn btn-primary pull-right" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
            </form>
        </div>

        <div class="col-md-4 col-md-offset-1 border">
            <form name="registerUserForm">
                <div class="form-group">
                    <label for="registerUserName">Username</label>
                    <input type="text" required=required class="form-control" id="registerUserName" placeholder="Username" ng-model="registerUser.username">

                    <label for="registerPassword">Password</label>
                    <input type="password" required=required min-length="6" max-length="100" class="form-control" id="registerPassword" placeholder="Password" ng-model="registerUser.password">

                    <label for="registerConfirmPassword">Confirm password</label>
                    <input type="password" required=required class="form-control" id="registerConfirmPassword" placeholder="Confirm password" ng-model="registerUser.confirmPassword">

                    <label for="registerName">Name</label>
                    <input type="text" required=required class="form-control" id="registerName" placeholder="Name" ng-model="registerUser.name">


                    <label for="registerEmail">E-mail</label>
                    <input type="email" required=required class="form-control" id="registerEmail" placeholder="E-mail" ng-model="registerUser.email">

                    <label>Gender</label>
                    <input type="radio" name="reg-gander" value="1" checked="checked" ng-model="registerUser.gender"/> Male
                    <input type="radio" name="reg-gander" value="2" ng-model="registerUser.gender"/> Female
                    <input type="radio" name="reg-gander" value="0" ng-model="registerUser.gender"/> Other
                    <br />
                    <button type="submit" class="btn btn-primary pull-right"
                            ng-disabled="registerUserForm.$invalid || registerUser.password!=registerUser.confirmPassword"
                            ng-click="register(registerUser)">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>
